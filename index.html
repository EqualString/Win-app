<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>AquaFeed | Desktop App</title>
		<link rel="shortcut icon" href="control/images/favicon.ico">
		<meta name="description" content="AquaFeed IOT Desktop app">
		<meta name="author" content="Egredžija Alen">
		
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="control/css/bootstrap.css" type="text/css"/> 

		<!-- Base Styling  -->
		<link rel="stylesheet" href="control/css/app.v1.css" type="text/css"/>
		
		<link rel="stylesheet" href="control/css/login-reset.css">
		<link rel="stylesheet" href="control/css/font-awesome.css" type="text/css"/>
		<link rel="stylesheet" href="control/css/login-style.css">
		<link rel="stylesheet" href="control/css/main.css">
		<link rel="stylesheet" href="control/css/myicon.css">
		<link rel="stylesheet" href="control/css/preloader.css">
		<link rel="stylesheet" href="control/css/datetimepicker.css" type="text/css" />
		
		 <!-- JQuery v1.9.1 -->
		<script src="js/lib/jquery-1.9.1.min.js" type="text/javascript"></script>
		<script src="js/lib/royal_preloader.min.js"></script>	
		
		<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />

		<!-- SLIDER REVOLUTION 4.x CSS SETTINGS -->
		<link rel="stylesheet" type="text/css" href="css/extralayers.css" media="screen" />	
		<link rel="stylesheet" type="text/css" href="rs-plugin/css/settings.css" media="screen" />
		
	</head>
	<body class ="royal_loader noselect" ondragstart="return false;" ondrop="return false;">
		<!-- Fixed -->
		<div class="top-titlebar">
			<button id="close" onclick="close_app();"><i class="fa fa-close"></i></button>
			<button id="minimize" onclick="min_app();"><i class="fa fa-minus"></i></button>
		</div>
		<a id="footer-link"><i class="fa fa-globe"></i> Web verzija.</a>
		<div id="login">
			<!-- Title-->
			<div class="pen-title">
			  <h1>AquaFeed<i class="icon icon-main-logo2"></i></h1>
			  <span><a><i class="fa fa-laptop"></i> Desktop aplikacija</a></span>
			</div>
			<!-- Form Module-->
			<div class="module form-module">
			  <div class="toggle"><i class="fa fa-times fa-pencil"></i>
				<div class="tooltip">Klikni me</div>
			  </div>
			  <div class="form">
				<h2>Prijava</h2>
				  <!-- Errors -->
				  <p id="must1"><i class="fa fa-exclamation-triangle"></i> Ne postoji internet konekcija!</p>
				  <p id="must2"><i class="fa fa-exclamation-triangle"></i> Greška sa serverom.</p>	
				  <p id="must3"><i class="fa fa-exclamation-triangle"></i> Neophodna su sva polja!</p>
				  <p id="must4"><i class="fa fa-exclamation-triangle"></i> Nepostojeće korisničko ime ili lozinka!</p>					  
				  <!-- / -->		
				  <input id="em" type="text" placeholder="Korisničko Ime"/>
				  <input id="passwd" type="password" placeholder="Lozinka"/>
				  <button onclick="test_auth();"><i class="fa fa-lock"></i> Prijava</button>
			  </div>
			  <div class="form">
				<h2>Zatraži vlastiti račun</h2>
				<form>
				  <input id="ime" type="text" placeholder="Vaše Ime" required />
				  <input id="prezime" type="text" placeholder="Vaše Prezime" required />
				  <input id="kontakt_email" type="email" placeholder="Email Addresa" required />
				  <button id="naruci">Prijavi se</button>
				</form>
			  </div>
			</div>
		</div>
		<div id="slider" style="display:none;">
		<div class="pen-title">
			  <h1>AquaFeed<i class="icon icon-main-logo2"></i></h1>
		</div>
		<div class="tp-banner-container" style="margin-top:-30px;">
			
			<div class="tp-banner">
				<ul>	<!-- SLIDE 1  -->
					<li data-transition="fade" data-slotamount="2" data-masterspeed="0" data-thumb="img/blank.png"  data-saveperformance="on"  data-title="Tablica događaja">
						<div class="pen-title" style="margin-top:-30px;">
							<span><a><i class="fa fa-calendar"></i> Tablica događaja</a></span>
						</div>
						<div class="table-app" style="width:600px;">
							<div class="panel panel-default">
								<div class="panel-heading">Događaji (max. 5)</div>
								<div class="panel-body table-responsive">
								<!-- Table -->
									<table class="table table-bordered" id="table-time1">
										<thead>
										  <tr>
											<th>#</th>
											<th>Vrijeme</th>
											<th><button class="btn btn-default btn-table tooltip-btn" id="delete_btn" data-toggle="tooltip" data-placement="top" title="Obriši označene"><i class="fa fa-trash"></i></button></th>
										  </tr>
										</thead>
										<tbody id = "tablebody">
										<!-- Vrijednosti sa servera -->
										</tbody>
									  </table>
								<!-- / -->
								</div>
							</div>
							<div class="form-group" style="margin-top:-10px;">
								<label class="control-label">Odabir vremena</label>
								<br>
								<div class="col-sm-3">
									<div class='input-group date' id="timepicker" >
										<input id="input-date" type='text' class="form-control"/>
										<span class="input-group-addon">
											<span class="glyphicon glyphicon-time"></span>
										</span>
									</div>
								</div>
								<button class="btn btn-default btn-table tooltip-btn" onclick="addRow()" data-toggle="tooltip" data-placement="top" title="Dodaj element"><i class="fa fa-plus"></i></button>
								<button class="btn btn-default btn-table tooltip-btn" onclick="saveTable()" data-toggle="tooltip" data-placement="top" title="Spremi promjene"><i class="fa fa-save"></i></button>
							</div>
						</div>	
					</li>
					<!-- SLIDE  -->
					<li data-transition="slideleft" data-slotamount="7" data-masterspeed="0" data-thumb="img/blank.png" data-delay="10000"  data-saveperformance="on"  data-title="Početna">
						
					</li>
					<!-- SLIDE  -->
					<li data-transition="slideup" data-slotamount="7" data-masterspeed="0" data-thumb="img/blank.png"  data-saveperformance="on"  data-title="Trenutno hranjenje">
					
					</li>
					<!-- SLIDE  -->
				</ul>
			</div>
		</div>	
	</div>	

   <script src="js/main.js"></script>
   <script src="js/lib/bootstrap-datetimepicker.js"></script>
   <script src="js/lib/jquery.themepunch.tools.min.js"></script>
   <script src="js/lib/jquery.themepunch.revolution.min.js"></script>
   <script src="js/init.js"></script>
   
</body>
</html>
